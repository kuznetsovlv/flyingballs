<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flying Balls</title>
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/algorithm.js"></script>
	</head>

	<header></header>

	<section>
		<aside>
			<div class="visiblity">
				<div id="slidebtn"></div>
			</div>

			<div class="ballstore">
				<div class="col">
					<div class="cell one">
						<img src="img/ball01.png" class="draggable">
					</div>
					<div class="cell tree">
						<img src="img/ball03.png" class="draggable">
					</div>
					<div class="cell five">
						<img src="img/ball05.png" class="draggable">
					</div>
				</div>
				<div class="col">
					<div class="cell two">
						<img src="img/ball02.png" class="draggable">
					</div>
					<div class="cell four">
						<img src="img/ball04.png" class="draggable">
					</div>
					<div class="cell six">
						<img src="img/ball06.png" class="draggable">
					</div>
				</div>
			</div>

			<div class="rullers">
				<div class="check">
					<input id="reload" name="reload" type="checkbox"/>
					<label for="reload" unselectable="on">reload empty cells</label>
				</div>

				<div id="inverse" class="btn" unselectable="on">inverse</div>
				<div id="restart" class="btn" unselectable="on">restart</div>
			</div>
		</aside>

		<main></main>
	</section>

	<footer id="gravitation">
		<div>
			<div class="check">
				<input id="grav" name="grav" type="checkbox"/>
				<label for="grav" unselectable="on">gravitation</label>
			</div>
		</div>
		<div>
			<div class="guide">
				<div class="slider"></div>
			</div>

			<div class="cover"></div>
		</div>
		<div>
			<span class="gvalue" unselectable="on">0</span>

			<div class="cover"></div>
		</div>
	</footer>

	</body>
</html>
